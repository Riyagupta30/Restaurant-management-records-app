<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Signup</h1>
                    <h5>Get free Membership</h5><hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input formControlName="name" placeholder="Enter name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Mobile Number</label>
                        <input formControlName="mobile" placeholder="Enter mobile " type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input formControlName="email" placeholder="Enter email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                      </div>

                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input formControlName="password" placeholder="Enter password " type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Signup</button>
                  </form>
                  <a style = "color:blue; margin-top: 30px;" routerLink = "/login">Already Member ? Click to login!</a>
            </div>
        </div>
    </div>
</div>
